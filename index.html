<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="vue.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="builder__side">
            <h2>Button Builder</h2>
            <div class="row">
                <input-box label-text="Button Text" input-type="text" place-text="Enter Button Text"
                    v-on:send="getText">
                </input-box>
                <hr>
                <input-box label-text="Font Size" input-type="number" place-text="Enter Font Size"
                    v-on:send="getFontSize">
                </input-box>
                <hr>
                <input-box label-text="Text Color" input-type="color" v-on:send="getTextColor">
                </input-box>
            </div>
            <div class="row">
                <input-box label-text="Width" input-type="range" :min="0" :max="200" class-name="slider"
                    v-on:send="getWidth">
                </input-box>
                <hr>
                <input-box label-text="Height" input-type="range" :min="0" :max="200" class-name="slider"
                    v-on:send="getHeight">
                </input-box>
            </div>
            <div class="row">
                <input-box label-text="Radius" input-type="range" :min="0" :max="20" class-name="slider" v-on:send="getRadius">
                </input-box>
                <hr>
                <input-box label-text="Background Color" input-type="color" v-on:send="getBackgroundColor">
                </input-box>
                <hr>
                <input-box label-text="Border" input-type="checkbox" v-on:send="getBorder">
                </input-box>
            </div>
        </div>
        <div class="button__side">
            <button :style="styles" ref="btn" class="btn">{{printText}}</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
